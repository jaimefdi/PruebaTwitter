<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Twitter</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container text-left">
			
		<h2>Introduce tu usuario, tu contrasenya y tu email</h2>
		<div class="div-publi col-md-6">
			 <div th:if="${errorUsuario}" class="alert alert-danger" th:text="${errorUsuario}">  Usuario o password incorrectos </div>
			 <div th:if="${errorNombre}" class="alert alert-danger" th:text="${errorNombre}">  Nombre incorrecto </div>
			 <div th:if="${errorEmail}" class="alert alert-danger" th:text="${errorEmail}">  Email incorrecto </div>
			 <div th:if="${errorPassword}" class="alert alert-danger" th:text="${errorPassword}">  Password incorrecta </div>
     		 <div th:if="${exito}" class="alert alert-success" th:text="${exito}">    Registrado con exito </div>
     		
			<form action="#" th:action="@{/registrarse}" th:object="${usuario}" method="post">
				<input name="nombre" class="form-control" placeholder="Usuario" />
				<input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" />
				<input name="email" class="form-control" placeholder="Email" />
				<button type="submit" name="registrar" >Registrarse</button>
				<br/>
				<br/>
			</form>
		</div>
		<a href="welcome.html">Pagina principal</a>
	</div>
</body>
</html>
