<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Twitter</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/welcome.css" th:href="@{/css/welcome.css}"/>
</head>
<body class="fondo">
	<div class="container text-left">
		<h1>Bienvenido a Twitter</h1>	
		<div class="div-publi col-md-6" th:if="${userlogin} != null">
		<p th:text="'Bienvenido ' + ${userlogin.nombre}"></p>
			<form action="#" th:action="@{/welcome}" th:object="${usuariologin}" method="post">
				<p>Introduce el tweet</p>
				<textarea name="texto" class="form-control" rows="2" ></textarea>
				<button name="publicar">Publicar tweet</button>
				<br/>
				<br/>
			</form>
		</div>
		<div th:if="${userlogin} == null">
			<p>No est√°s registrado.</p> 
			<ul>
			<li>Logueate <a href="login.htm">aqui</a></li>
			<li>Registrate por primera vez <a href="registrarse.htm">aqui</a></li>
			</ul>
		</div>
		<div class="col-md-6">
			
			    <h3>Ultimos posts publicados</h3>
				<div th:each="t : ${dameTweets}"> 
					<div class="div-tweets">
					 	<p th:text="${t.texto}"></p>
					  	<p th:text="'Publicado por ' + ${userlogin.nombre} + ' el ' + ${t.fecha}"></p>
					</div>  
				</div>   
		</div>
	</div>
</body>
</html>
